apiVersion: apps/v1
kind: Deployment
metadata:
  name: lc-redis-deployment
  labels:
    app: lc-redis
  namespace: lc-saas-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lc-redis
  template:
    metadata:
      labels:
        app: lc-redis
    spec:
      containers:
        - name: lc-redis
          image: redis:latest
          ports:
            - containerPort: 6379
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          env:
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: lc-db-secret
                  key: postgres-db
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: lc-db-secret
                  key: postgres-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: lc-db-secret
                  key: postgres-password
            - name: DATABASE_URL
              value: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
            - name: REDIS_URL
              value: redis://lc-redis:6379
            - name: MAILER_HOST
              value: lc-mailer
          # - name: USER_DATABASE_URL
          #   value: ""
